
<div class="container" style="width: 600px;"> 
  <h1 style="margin-top: 10px;">Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="email" formControlName= "email" placeholder="Email" [ngClass]="{'is-invalid':loginForm.get('email').touched && loginForm.get('email').invalid}" required>
    <div class="invalid-feedback">
      <div>Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid':loginForm.get('password').touched && loginForm.get('password').invalid}" />
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid"  class="invalid-feedback">
      <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
