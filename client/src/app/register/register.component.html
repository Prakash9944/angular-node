
<div class="container" style="width: 600px;"> 
  <h1 style="margin-top: 10px;">Signup Form</h1>
<form [formGroup]="signupForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" id="fname" formControlName= "fname" placeholder="First Name" [ngClass]="{'is-invalid':signupForm.get('fname').touched && signupForm.get('fname').invalid}" required>
    <div class="invalid-feedback">
      <div>First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lname" formControlName= "lname" placeholder="Last Name" [ngClass]="{'is-invalid':signupForm.get('lname').touched && signupForm.get('lname').invalid}" required>
    <div class="invalid-feedback">
      <div>Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" id="email" formControlName= "email" placeholder="Enter email" [ngClass]="{'is-invalid':signupForm.get('email').touched && signupForm.get('email').invalid}">
    <div *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid"  class="invalid-feedback">
      <div *ngIf="signupForm.get('email').errors.required">Email Name is required</div>
      <div *ngIf="signupForm.get('email').errors.email">Email must be a valid email Address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid':signupForm.get('password').touched && signupForm.get('password').invalid}" />
    <div *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid"  class="invalid-feedback">
      <div *ngIf="signupForm.get('password').errors.required">Password is required</div>
      <div *ngIf="signupForm.get('password').errors.minlength">Password  must be a letaset 6 charector</div>
    </div>
   
  </div>
  <div class="form-group">
    <label>address</label>
    <input type="text" class="form-control" id="address" formControlName= "address" placeholder="address"
    [ngClass]="{'is-invalid':signupForm.get('address').touched && signupForm.get('address').invalid}" required >
    <div class="invalid-feedback">
      <div>Address is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Education</label>
    <input type="text" class="form-control" id="education" formControlName= "education" placeholder="Education"
    [ngClass]="{'is-invalid':signupForm.get('education').touched && signupForm.get('education').invalid}" required >
    <div class="invalid-feedback">
      <div>education is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Occupation</label>
    <input type="text" class="form-control" id="education" formControlName= "occupation" placeholder="Education"
    [ngClass]="{'is-invalid':signupForm.get('occupation').touched && signupForm.get('occupation').invalid}" required >
    <div class="invalid-feedback">
      <div>occupation is required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
